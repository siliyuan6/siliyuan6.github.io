              <p>Window系统下</p>
<p>还可以使用ipconfig/flush对本地DNS缓存进行一次刷新，如果遇到网络异常，可能是DNS缓存的问题，刷新一下，步骤。</p>
<p>windows开始→运行→输入：CMD 按回车键，打开命令提示符窗口。<br>
再输入： ipconfig /flushdns 回车，执行命令，可以重建本地DNS缓存。</p>
